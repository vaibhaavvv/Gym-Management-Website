<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR FITNESS EMPIRE - Forgot Password</title>
    <link rel="stylesheet" href="./css/mycss.css">
    <link rel="stylesheet" href="./css/auth.css">
    
    <script>
        window.API_BASE_URL = 'http://localhost:4000/api';
      </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/authentication.js"></script>
    <script src="/js/config.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="Project_img/logo-4.jpg" alt="VR Fitness Logo" class="auth-logo">
            <h2>Reset Your Password</h2>
            <p class="auth-subtitle">Enter your email to receive a password reset link</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <button type="submit" class="btn-auth" id="submitBtn">Send Reset Link</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html" class="text-link">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="./js/forget-password.js"></script>
</body>
</html>
